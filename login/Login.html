<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="images/logo used in header.png" alt="" class="img" />
    </nav>
    <div class="content">
      <div class="form">
        <div class="upper">
          <img src="images/back.png" alt="" class="img" />
          <p>Login in with Quantum</p>
        </div>
        <div class="radio">
          <div class="first">
            <img src="images/radio-button-on.png" alt="" />
            <p>District</p>
          </div>
          <div class="first">
            <img src="images/radio-button-off.png" alt="" />
            <p>Independent school</p>
          </div>
        </div>
        <div class="middle">
          <div class="first">
            <p class="info">state*</p>
            <div class="input">
              <p>Alabama</p>
              <img src="images/arrow-down.png" alt="" />
            </div>
          </div>
          <div class="first">
            <p class="info">District*</p>
            <div class="input">
              <p>Alabama School District</p>
              <img src="images/arrow-down.png" alt="" />
            </div>
          </div>
          <div class="second">
            <div class="userDetails">
              <p>Username/Email ID*</p>
            </div>
            <div class="forget">
                <p >FORGOT USERNAME?</p>
            </div>
          </div>
          <div class="second">
            <div class="userDetails">
              <p>Password*</p>
              <img src="images/preview.png" alt="" class="preview"/>
            </div>
            <div class="forget">
                <p >FORGOT PASSWORD?</p>
            </div>
          </div>
        </div>
        <div class="last">
          <div class="remember">
            <img src="images/checkbox-checked.png" alt="" />
            <p>Remember Me</p>
          </div>
          <div class="btn">
            <button class="submit">LOG IN</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="about">
        <p>About <span class="pipe">|</span> Contact Us</p>
      </div>
      <div class="copy">
        <img src="images/Navlogo.png" alt="" class="" />&nbsp;&nbsp;&nbsp;| &nbsp; copyright Â© 2020-2021 &nbsp; <span class="company">Zeus system Pvt Ltd.</span> &nbsp;&nbsp;All rights reserved
      </div>
    </div>
  </body>
</html>
